<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed of Falling Object Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="speedofFallingObjectRadio" name="variables" checked>
  <label for="speedofFallingObjectRadio">Speed of Falling Object</label>

  <input type="radio" id="timeTakenRadio" name="variables">
  <label for="timeTakenRadio">Time Taken</label>

  <input type="radio" id="gravityRadio" name="variables">
  <label for="gravityRadio">Gravity</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(t) Time Taken (sec)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(g) Gravity (m/sÂ²)</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
